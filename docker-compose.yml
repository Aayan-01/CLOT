version: '3.8'

services:
  app:
    build: .
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_ENDPOINT=${GEMINI_ENDPOINT:-https://generativelanguage.googleapis.com/v1beta}
      - INR_TO_USD=${INR_TO_USD:-0.012}
      - SESSION_SECRET=${SESSION_SECRET}
      - MAX_UPLOAD_SIZE_MB=${MAX_UPLOAD_SIZE_MB:-8}
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped